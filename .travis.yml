dist: trusty
sudo: required 
language: cpp
os:
- linux
branches:
  only:
  - cmake_support

install:
- cd $TRAVIS_BUILD_DIR/ci/travis; ./install_googletest.sh;
- cd $TRAVIS_BUILD_DIR/ci/travis; ./install_rapidassist.sh;

script:
- cd $TRAVIS_BUILD_DIR/ci/travis; ./build_library.sh;

after_success:
- cd $TRAVIS_BUILD_DIR/ci/travis; ./test_script.sh;

notifications:
  email: true
